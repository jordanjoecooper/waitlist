  </head>

    <div class="container">
      <div class="logo-container">
        <!-- <img src="logo.png" alt="Logo" class="logo" /> -->
        <p>Cafe Waitlist</p>
      </div>
      <div class="content">
        <h1>Waitlist</h1>
        <div id="formContainer">
          <input type="text" id="nameInput" placeholder="Name" maxlength="22" />
          <select id="guestsInput">
            <option value="" disabled selected>Number of guests</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          <select id="locationInput">
            <option value="" disabled selected>Location</option>
            <option value="Inside">Inside</option>
            <option value="Outside">Outside</option>
            <option value="Either">Either</option>
          </select>
          <!-- VIP toggle and location selection -->
          <div class="form-row">
            <label for="vipToggle">VIP:</label>
            <input type="checkbox" id="vipToggle" />
          </div>
          <button id="confirmButton">Add to list</button>
        </div>
        <!-- Add this new div for the list header -->
        <div class="waitlist-container">
            <table class="waitlist-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Guests</th>
                        <th>Location</th>
                        <th>Waiting</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="waitlist">
                    <!-- Waitlist items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
          <button id="clearAllButton">Clear all</button>
        </div>
      </div>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to clear all entries?</p>
        <div class="modal-buttons">
          <button id="confirmClear">Confirm</button>
          <button id="cancelClear">Cancel</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
